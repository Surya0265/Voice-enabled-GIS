<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Command</title>
</head>
<body>
    <button id="record-button">Hold to Record</button>
    <audio id="audio-playback" controls></audio>
    <p id="transcription"></p> <!-- Element to display the transcription -->

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('record-button').addEventListener('mousedown', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };
        });

        document.getElementById('record-button').addEventListener('mouseup', () => {
            mediaRecorder.stop();
            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                document.getElementById('audio-playback').src = audioUrl;

                // Send the audio to the server for transcription
                const formData = new FormData();
                formData.append('audio', audioBlob, 'audio.wav');
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('transcription').innerText = result.transcription; // Display the transcription

                // Reset audioChunks for next recording
                audioChunks = [];
            };
        });
    </script>
</body>
</html>
